<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

  <div id="app"> 
     <p>Studentâ€™s grades: <span v-for="n in grades">{{ n }} </span></p>
     <p>Average grade: {{avg}} </p>
    </div>


  <script>
    var app = new Vue({
      el: '#app',
      data: {
          grades:[4,5,3,2,3,5,5,2,4]
      },

      computed: {
        avg: function(){
            average = (array) => array.reduce((a, b) => a + b) / array.length
            return average(this.grades)
        }
      }

    });
  </script>

</body>
</html>
