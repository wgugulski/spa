<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<style>
  #app{
    border: 1px solid black;
    width:260px;
    text-align: center;
    padding: 2%;
  }
</style>
  </head>
<body>
  <div id="app">
    <p><b>{{company.toUpperCase()}}</b></p>
    <p>{{postcode+" "+city}}</p>
    <p>tel. {{landline + ", " + mobile}}</p>
    <a v-bind:href="web">http://www.unikpol.pl</a>
  </div>



  <script>
    var app = new Vue({
      el: '#app',
      data: {
        company: 'UnikPol S.A.',
        address: 'ul. Ukryta 5',
        postcode: '02-114',
        city: 'Rawa Mazowiecka',
        landline: '22 345 90 21',
        mobile: '888 213 992',
        web: 'http://www.unikpol.pl'
      }
    });
  </script>

</body>
</html>
