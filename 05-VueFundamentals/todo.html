<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

  <div id="app"> 
     <h3>Do wykonania</h3> 
     <ol> 
       <li v-for="(value) in sorted"> 
          {{value}} 
        </li> 
      </ol> 
    </div>


  <script>
    var app = new Vue({
      el: '#app',
      data: {
        todo: [
          'Purchase two tickets to cinema',
          'Feed cat',
          'Pay cable bill',
          'Go shopping']
      },

      computed: {
        sorted: function(){
          return this.todo.sort()
        }
      }

    });
  </script>

</body>
</html>
