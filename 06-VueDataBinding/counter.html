<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <button v-on:click="counter += 1"> {{counter}}</button>
   
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        counter: 0
      }
    });
 </script>

</body>
</html>
